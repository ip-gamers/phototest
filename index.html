<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ваша тест-игра</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Контейнер для отображения фотографии -->
        <img src="" alt="Фотография" id="photo">

        <!-- Информация о текущем состоянии игры -->
        <div id="game-info">
            <!-- Цветовой сигнал для правильного и неправильного ответа -->
            <div id="signal"></div>
            <p>Вам нужно ввести или произнести точно имя и фамилию персонажа. Регистр не учитывается.</p>
            <input type="text" id="answer-input" placeholder="Введите ответ">
            <!-- Добавьте кнопку с id="start-recognition" -->
            <button id="start-recognition">Начать распознавание речи</button>
            <button id="start-button">Начать игру</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
